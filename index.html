<!DOCTYPE html>

<html lang="en" class="light">

  <head>
    <meta charset="utf-8" />
    <link href=" dist/images/logo2.png" rel="shortcut icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="انبارداری روزنه" />

    <title>لیست دوره های انبار گردانی</title>

    <link rel="stylesheet" href="dist/css/app.css" />

  <body class="main">
    <div class="flex">
      <!-- BEGIN: Content -->
      <div class="content">
        <!-- BEGIN: Top Bar -->
        <div class="top-bar">
          <!-- BEGIN: Breadcrumb -->
          <div class="-intro-x breadcrumb ml-auto hidden sm:flex">
            <a href="" class="ml-5">لیست کار ها</a>

            <a href="">فرم</a>
          </div>
          <!-- END: Breadcrumb -->
        </div>
        <!-- END: Top Bar -->
        <div class="intro-y flex items-center mt-8">
          <h2 class="text-lg font-medium ml-auto">لیست کارها</h2>
        </div>
        <div class="grid grid-cols-12 gap-6 mt-5">
          <div class="intro-y col-span-12 lg:col-span-12">
            <form id="filterForm" action="" method="" style="max-width: 27%">
              <!-- BEGIN: Form Layout -->
              <div class="intro-y box p-5">
                <div class="margin-buttom">
                  <div class="form-group">
                    <input
                      id="taskInput"
                      class="form-control input-floating mb-5"
                      type="text"
                      autocomplete="off"
                      placeholder="وظیفه ای را وارد کنید"
                      style="padding: 1rem 0.4rem 0.3rem 6.5rem"
                    />

                    <input
                      type="submit"
                      value="اضافه"
                      class="btn btn-primary w-24 add"
                      style="position: absolute; left: 2px; top: 2px"
                    />
                    <div class="tasks">
                      <div class="flex mb-5 task">
                        <input
                          id="default-checkbox"
                          type="checkbox"
                          value=""
                          class="ml-3 form-check-input w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                        />
                        <p class="ml-auto taskTitle">یادگیری جاوااسکریپت</p>
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="16"
                          height="16"
                          fill="currentColor"
                          class="bi bi-x close"
                          viewBox="0 0 16 16"
                        >
                          <path
                            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
                          />
                        </svg>
                      </div>
                      <div class="flex mb-5 task">
                        <input
                          id="default-checkbox"
                          type="checkbox"
                          value=""
                          checked
                          class="ml-3 form-check-input w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                        />
                        <p class="ml-auto taskTitle" style="color: #b7b7b7">
                          <s>یادگیری جاوااسکریپ</s>
                        </p>
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="16"
                          height="16"
                          fill="currentColor"
                          class="bi bi-x close"
                          viewBox="0 0 16 16"
                        >
                          <path
                            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
                          />
                        </svg>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- END: Form Layout -->
              </div>
            </form>
          </div>
        </div>

        <!-- BEGIN: Delete Confirmation Modal -->
        <div
          id="delete-confirmation-modal"
          class="modal"
          tabindex="-1"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-body p-0">
                <div class="p-5 text-center">
                  <i
                    data-feather="x-circle"
                    class="w-16 h-16 text-theme-6 mx-auto mt-3"
                  ></i>
                  <div class="text-3xl mt-5">مطمئن هستید؟</div>
                  <div class="text-gray-600 mt-2">
                    آیا از حذف این داده مطمئن هستید؟
                    <br />
                    در صورت موافقت این داده برنخواهد گشت
                  </div>
                </div>
                <div class="px-5 pb-8 text-center">
                  <button
                    type="button"
                    data-dismiss="modal"
                    class="btn btn-outline-secondary w-24 mr-1"
                  >
                    لغو
                  </button>
                  <button type="button" class="btn btn-danger w-24">حذف</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- END: Delete Confirmation Modal -->
      </div>
      <!-- END: Content -->
    </div>
